        <h2 class="text-center font-weight-bold">JOB</h2>

        <form>
            <div class="row form-group">
                <div class="col">
                    <label class="font-weight-bold col-xs-3 col-form-label" style="padding-left: 50px;">WORK ORDER
                        NUMBER</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control " required placeholder="W/O NUMBER"
                        style="width: 200px; margin-left:50px" id="wonumber" name="wonumber" />
                </div>
                <div class="col">
                    <label class="font-weight-bold col-xs-3 col-form-label" style="padding-left: 50px;">JOB
                        NUMBER</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="JOB NUMBER"
                        style="width: 200px;margin-right:50px" id="jnumber" name="jnumber" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label class="font-weight-bold col-xs-3 col-form-label"
                        style="padding-left: 50px;">DESCRIPTION</label>
                </div>
                <div class="col">
                    <textarea class="form-control" style="margin-left:10px;width: 250px" required
                        placeholder="Description"></textarea>
                </div>
                <div class="col">
                    <label class="font-weight-bold col-xs-3 col-form-label" style="padding-left: 50px;">START
                        DATE</label>
                </div>
                <div class="col">
                    <input name="expected_end_dt" type="date" class="form-control"
                        style="width: 200px;margin-right:50px" />
                </div>
            </div>

            <div class="row form-group">
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">TYPE</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="Type"
                        style="width: 200px; margin-left:50px" />
                </div>
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">EXPECTED END DATE</label>
                </div>
                <div class="col">
                    <input name="expected_end_dt" type="date" class="form-control"
                        style="width: 200px;margin-right:50px" />
                </div>
            </div>

            <div class="row form-group">
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">TRIGGER</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="TRIGGER"
                        style="width: 200px; margin-left:50px" id="trigger" name="wonumber" />
                </div>
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">FLEET</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="FLEET"
                        style="width: 200px;margin-right:50px" id="fleet" name="jnumber" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">PLANT/EQUIPMENT TYPE</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="PLANT/EQUIPMENT"
                        style="width: 200px; margin-left:50px" id="plantequip" name="wonumber" />
                </div>
                <div class="col">
                    <label class="font-weight-bold" style="padding-left: 50px;">TEAM LEADER</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required placeholder="Team Leader"
                        style="width: 200px; margin-right:50px" />
                </div>
            </div>
