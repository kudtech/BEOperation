{% extends "beweb/dashboard.html" %}
{% block content %}
 {% if user.is_authenticated %} 
 {% load render_table from django_tables2 %}
    <br />

    <div class="container col-md-12">
    <form action="{% url 'beweb:Aprove' %}" method="get">
    <div class="row">
            
            <div class="col-md-10">
                <div class="row">

                    <div class="col-md-10">
                    <br>  <h4 class="bg-dark text-light text-center">
                            E84 General
                          </h4>
                        {% render_table E84_general %}
                      </div >  <div class="col-md-10">
                    <br>  <h4 class="bg-dark text-light text-center">

                        </h4>

                      <br>  <div class="  d-flex justify-content-center col-md-10">
