{% extends "beweb/layout.html" %} {% load i18n%} {% block content %}
<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%load staticfiles %}
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{%static 'beweb/content/style.css'%}" />
	<style>
		.btn {
			background-color: #2B59A2;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
			width: 70%;
			opacity: 0.8;
			position: absolute;
			margin-left: 15px;
			margin-right: 15px;

		}

		.btn:hover {
			opacity: 1;
			color: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container">
		<form action="{% url 'beweb:saveeditedworkorder' %}" method="POST">
			{% csrf_token %}

			<h3 class="text-center">WORK ORDER</h3>
			<div class="form-group row">
				<label class="col font-weight-bold" align="center">WORK ORDER NUMBER</label>
				<div class="col">
					<input type="text" class="form-control" id="work_order_id" readonly placeholder=""
						name="work_order_id" value="{{workorder.work_order_id}}">
				</div>
			</div>

			<div class="form-group row">
				<label for="" class="col font-weight-bold" align="center">CREATOR</label>
				<div class="col">
					<input type="text" class="form-control" id="staticCreator" name="supervisor" readonly
						placeholder="Constance Mabaso" value="{{workorder.created_by}}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col font-weight-bold" align="center">CENTRE</label>
				<div class="col">
					<input type="text" name="" value="{{workorder.centre}}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col font-weight-bold" align="center">DESCRIPTION</label>
				<div class="col">
					<textarea class="form-control" id="" name="description"
						placeholder="Description">{{workorder.description}}</textarea>
				</div>
			</div>

			<div class="form-group row">
				<label class="col font-weight-bold" align="center">DATE CREATED</label>
				<div class="col">
					<input name="expected_end_dt" type="text" class="form-control" value="{{workorder.created_on}}"
						readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col font-weight-bold" align="center">JOBS</label>
				<div class="col">
					<a href="{% url 'beweb:listjobs' %}">{{number_of_jobs}}</a>
				</div>
			</div>


			<div class="form-group row">
				<label class="col font-weight-bold" align="center">PROGRESS</label>
				<div class="col">
					<input type="text" name="" value="" class="form-control" readonly>
				</div>
			</div>

			<div class="form-group row  col-sm-12 d-flex justify-content-center align-content-center ">
				<div class="col-md-3">

				</div>

				<div class="col-md-3">
					<a class="navbar-brand  col-sm-8 pt-sm-0" href="}">
						<input type="submit" class="btn btn-sm btn-primary btn-block btn-round"
							formaction="/beweb/dashboard" value="CANCEL" />
					</a>
				</div>
				<div class=" col-md-3">
					<a class="navbar-brand  col-sm-8 pt-sm-0" href="}">
						<input type="submit" hidden class="btn btn-sm btn-primary btn-block btn-round"
							/>
					</a>
				</div>
				<div class=" col-md-3">
					<a class="navbar-brand  col-sm-8 pt-sm-0" href="/beweb/workorder_delete/?q={{workorder.work_order_id}}">
						<input type="button" id="delete_button" class="btn btn-danger" value="DELETE" />
					</a>

				</div>
			</div>
		</form>
	</div>
</body>

</html>

<script>
	$(document).ready(function(){
		var jobs = "{{number_of_jobs}}";
		var workorder= "{{workorder.work_order_id}}";
		if (jobs>0){
			$("#delete_button").hide();
		}
	});
</script>
{%endblock%}
